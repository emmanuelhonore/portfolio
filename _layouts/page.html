---
layout: default
---
<article class="main-section main-section--page page {% if page.theme %}theme-{{page.theme}}{% endif %}" data-barba="container" data-barba-namespace="page" {%- if page.theme -%}data-theme="{{page.theme}}"{%- endif -%}>
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  {%- include footer.html -%}

</article>
